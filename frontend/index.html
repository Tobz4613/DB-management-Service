<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PetCarePlus ‚Äì Login</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="login-page">
  <!-- Background video / gif -->
  <div class="login-media">
    <video class="login-video" autoplay muted loop playsinline>
      <source src="/images/dog.mp4" type="video/mp4" />
        </video>
  </div>
  <div class="login-overlay"></div>

  <div class="container">
    <div class="login-header">
      <div class="login-logo-mark">üêæ</div>
      <div class="login-header-text">
        <h1>PetCarePlus</h1>
        <p>Smart records for modern animal hospitals.</p>
      </div>
    </div>

    <h2>Login</h2>

    <form id="login-form" class="card">
      <label>
        Email
        <input type="email" id="email" required />
      </label>
      <label>
        Password
        <input type="password" id="password" required />
      </label>

      <div class="btn-row">
        <button type="submit" class="btn">Login</button>
      </div>
    </form>

    <p id="login-message" class="message"></p>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    document
      .getElementById("login-form")
      .addEventListener("submit", handleLogin);
  </script>
</body>

</html>
